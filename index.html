<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="images/libros.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/libros.png" alt="" srcset="">
        <h1>Library</h1>
    </header>
    <main>
        <button class="btn-add">Add book</button>
        <div class="grid-container">
            <div class="grid-item">
                <p class="title">Fake Empire</p>
                <p class="author">hdhhdh</p>
                <p class="num-pages">300</p>
                <p class="status">Read</p>
                <button class="btn-delete">Delete</button>
            </div>
            <div class="grid-item">
                <p class="title">Fake Empire</p>
                <p class="author">hdhhdh</p>
                <p class="num-pages">300</p>
                <p class="status">Read</p>
                <button class="btn-delete">Delete</button>
            </div>
            <div class="grid-item">
                <p class="title">Fake Empire</p>
                <p class="author">hdhhdh</p>
                <p class="num-pages">300</p>
                <p class="status">Read</p>
                <button class="btn-delete">Delete</button>
            </div>
            <div class="grid-item">
                <p class="title">Fake Empire</p>
                <p class="author">hdhhdh</p>
                <p class="num-pages">300</p>
                <p class="status">Read</p>
                <button class="btn-delete">Delete</button>
            </div>
        </div>
        
    </main>
    <form action="" class="hidden-form">
        <h3>Add a new book!</h3>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="C.W Farnsworth" required>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Fake Empire" required>
        <label for="num-pages">Number of pages</label>
        <input type="number" min="1" name="num-pages" id="num-pages" placeholder="300" required>
        <label for="status">Have you read it? <input type="checkbox" name="status" id="status"></label>
        <input type="submit" value="Add">
    </form>
    <script src="script.js"></script>
</body>

</html>
